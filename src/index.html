<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container_left">
        <h1>projects</h1>
        <input
          class="projectinput"
          type="text"
          placeholder="enter new project name"
        />
        <button class="submitbutton" type="submit">SUBMIT</button>
        <div class="projects">
          <h2 class="projectclick">project1ss</h2>
          <h2>project2</h2>
          <h2>project3</h2>
        </div>
      </div>
      <div class="container_right">
        <h1>todos</h1>
        <button class="todo_buttons">new todo</button>
        <div class="todos">
          <div class="todotab">
            <div class="name">ashu</div>
            <div class="decription">this is a test description</div>
            <div class="date">12-05-2024</div>
            <div class="priority">2</div>
          </div>
        </div>
      </div>
      <div class="container_three"></div>
    </div>
  </body>
</html>
